  <!-- ================= SIGN UP FORM ================= -->
  <section class="login-section">
    <div class="login-card">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
          <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3 text-secondary"
             style="cursor: pointer;"
             onclick="togglePasswordVisibility('password', this)">
          </i>
        </div>

        <div class="mb-3 position-relative">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
          <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3 text-secondary"
             style="cursor: pointer;"
             onclick="togglePasswordVisibility('confirmPassword', this)">
          </i>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="termsCheck" required>
          <label class="form-check-label" for="termsCheck">
            I agree to the <a href="legal/terms-of-service.html" target="_blank">Terms of Service</a> and
            <a href="legal/privacy-policy.html" target="_blank">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>

        <div class="form-links mt-3">
          <a href="login.html">Already have an account?</a>
        </div>
      </form>
    </div>
  </section>

  <script>
    function togglePasswordVisibility(id, icon) {
      const input = document.getElementById(id);
      const isVisible = input.type === 'text';
      input.type = isVisible ? 'password' : 'text';
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Account created successfully (demo only)");
      this.reset();
    });
  </script>
