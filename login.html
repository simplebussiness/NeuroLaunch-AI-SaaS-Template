  <!-- ================= LOGIN FORM ================= -->
  <section class="login-section">
    <div class="login-card">
      <h2>Sign In</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
          <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3 text-secondary" style="cursor: pointer;" onclick="togglePasswordVisibility('password', this)"></i>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="form-links mt-3">
          <a href="forgot-password.html">Forgot Password?</a>
          <a href="signup.html">Create Account</a>
        </div>
      </form>
    </div>

  <script>
    function togglePasswordVisibility(id, icon) {
      const input = document.getElementById(id);
      const isVisible = input.type === 'text';
      input.type = isVisible ? 'password' : 'text';
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Logged in successfully (demo only)");
      this.reset();
    });
  </script>
